spring.application.name=SistemaEnviosOlmaraEducation
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración dinámica
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/DBSistemaEnvios}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}

server.port=${PORT:8801}
jwt.secret=${JWT_SECRET:clave_local_secreta_123}